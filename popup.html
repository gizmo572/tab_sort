<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="popup.js" defer></script>
  <title>Tab Sort</title>
</head>
  <body style="margin: 0;">
    <button style="font-size: 20px; border: none" id="sort_tabs">SORT TABS</button>
    <button style="font-size: 20px; border: none" id="arrange_windows">ARRANGE WINDOWS</button>
    <button style="font-size: 20px; border: none" id="carousel">CAROUSEL</button>
    <button style="font-size: 20px; border: none" id="cycle_windows">CYCLE WINDOWS</button>
    <div style="display: flex;">
      <button style="font-size: 12px;" for="display_number" id="set_primary_display">Set Primary Monitor #</button>
      <input style="width: 40px; font-size: 20px;" id="display_number" type="number" value="1" min="1">
    </div>
  </body>
</html>
